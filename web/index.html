<!DOCTYPE html>
<html lang="en">
<!--THANKS TO http://www.oracle.com/webfolder/technetwork/tutorials/obe/java/HomeWebsocket/WebsocketHome.html#section10 -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title> Startseite </title>
</head>

<body>
    <!-- Grid für die Überschrift -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">

            </div>
            <div class="col-md-auto">
                <br>
                <h1> Brauerei Simulation </h1>
                <br>

            </div>
            <div class="col col-lg-2">

            </div>
        </div>
    </div>

    <!-- Grid für die Karte zum Einloggen -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">

            </div>
            <div class="col-md-auto">
                <!-- hier fängt die login card an -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Spiel-Einstellungen</h4>
                        <p class="card-text">
                            <form>
                                <label for="anzspiele">Wähle die Anzahl der Spieler:</label>
                                <div class="btn-toolbar mb-3" id="anzspiele" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-secondary">1</button>
                                        <button type="button" class="btn btn-secondary">2</button>
                                        <button type="button" class="btn btn-secondary">3</button>
                                        <button type="button" class="btn btn-secondary">4</button>
                                    </div>
                                </div>

                                <label for="">Füge Spieler/Unternehmen hinzu:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Name deines Unternehmens..." aria-label="Name deines Unternehmens...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">+</button>
                                    </span>
                                </div>
                            </form>
                        </p>
                        <!-- hier gibts noch ein problem mit der Formatierung des knopfs -->
                        <a href="spiel.html" class="card text-center" class="btn btn-primary">Start Game</a>
                    </div>
                </div>
                <!-- hier hört die card auf -->
            </div>
            <div class="col col-lg-2">

            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
