<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/table.css">

    <link rel="stylesheet" href="css/dashboard.css">
    <title>Brauerei</title>
</head>

<body>
    <!-- Navbar -->
    <!--#include virtual="partials/nav.html" -->

    <div class="container-fluid">
        <!--  ****  -->
        <!-- Widget -->
        <!--  ****  -->
        <div id="lobby" class="row">
            <div class="container">
                <div class="widget-row">
                    <div class="widget widget-content">
                        <h1 style="text-align: center">Lobby</h1>
                    </div>
                </div>
                <div class="widget-row">
                    <div class="widget widget-content">

                        <div class="background-dark2" style="color: white">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6" style="border-left: 1px solid gray;">
                                        <h1 class="display-3" data-bind="text: game_id"></h1>
                                        <p class="lead">Game-Id</p>
                                    </div>
                                    <div class="col-6" style="border-left: 1px solid gray;">
                                        <h1 class="display-3" data-bind="text: player().name"></h1>
                                        <p class="lead">Firma</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="widget-row">
                    <div class="widget widget-content">
                        <table>
                            <thead>
                                <tr>
                                    <td>Nr.</td>
                                    <td>Name</td>
                                    <td>Admin</td>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: players">
                                <tr>
                                    <td>
                                        <span data-bind="text: $index"></span>
                                    </td>
                                    <td>
                                        <span data-bind="text: name"></span>
                                    </td>
                                    <td>
                                        <span data-bind="text: admin ? '✔' : '✘';"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn action-button" data-bind="enable: player().admin" onclick="start_game();">
                        Spiel starten
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"></script>


    <script src="js/jquery-3.2.1.js"></script>

    <script src="js/knockout-3.4.1.js"></script>

    <script src="js/websocket.js"></script>

    <script src="js/content.js"></script>

    <script src="js/model/lobby.js"></script>
    <script src="js/lobby.js"></script>

</body>

</html>
